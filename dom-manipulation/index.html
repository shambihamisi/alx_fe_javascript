<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="All">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
    <button id="toggleAddQuote">Add Quote</button>
  </div>

  <div id="quoteCard">
    <div id="quoteDisplay">Click “Show New Quote” to get started.</div>
  </div>

  <h2>Quotes</h2>
  <ul id="quotesList"></ul>

  <div id="addQuoteContainer"></div>

  <hr/>

  <h2>Sync</h2>
  <div>
    <button id="forceSyncBtn">Sync Now</button>
    <span id="syncStatus"></span>
  </div>

  <div id="syncBanner" style="display:none;">
    <strong id="syncMessage"></strong>
    <button id="reviewConflictsBtn">Review Conflicts</button>
  </div>

  <div id="conflictPanel" style="display:none; border:1px solid #ccc; padding:1rem; margin-top:.75rem;">
    <h3>Resolve Conflicts</h3>
    <div id="conflictList"></div>
    <button id="closeConflictPanel">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
